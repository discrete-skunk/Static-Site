<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | My First Blog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{> nav}}

    <main class="container">
        <section class="hero">
            <div class="container">
                <h1><span class="gradient-text">{{title}}</span></h1>
                {{#if date}}
                <div class="post-meta">
                    {{date}} by {{author}}
                </div>
                {{/if}}
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div class="post-card">
                    {{content}}
                </div>
            </div>
        </section>
        <div class="convertkit-form"></div>
            {{> convertkit}}
        </div>
    </main>

    {{> footer}}
</body>
</html>

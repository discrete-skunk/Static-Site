<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | My First Blog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{> nav}}

    <main class="container">
        <section class="hero">
            <div class="container">
                <h1><span class="gradient-text">{{title}}</span></h1>
                <p>{{description}}</p>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div class="blog-grid">
                    {{{blog_posts}}}
                </div>
            </div>
        </section>
    </main>

    {{> footer}}
</body>
</html>

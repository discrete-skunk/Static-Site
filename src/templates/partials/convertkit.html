<div class="convertkit-signup">
    <div class="signup-content">
        <h2>Subscribe to the Newsletter</h2>
        <p>Get the latest posts and updates delivered to your inbox.</p>
        <form action="https://app.convertkit.com/forms/YOUR_FORM_ID/subscriptions" method="post">
            <div class="form-group">
                <input type="email" name="email_address" placeholder="Your email address" required>
                <button type="submit" class="signup-button">Subscribe</button>
            </div>
            <p class="form-note">No spam. Unsubscribe at any time.</p>
        </form>
    </div>
</div>

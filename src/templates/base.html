<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <span class="gradient-text logo-text">My First Blog</span>
                </a>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact" class="nav-button">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="container">
                <h1><span class="gradient-text">{{title}}</span></h1>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <div class="post-card">
                    {{content}}
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">&copy; 2024 My First Blog. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="/privacy">Privacy</a>
                    <a href="/terms">Terms</a>
                    <a href="/rss">RSS</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
